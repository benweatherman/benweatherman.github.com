---
layout: default
title: index
---
<div id="#main">

<ul id="posts">
  {% for post in site.posts %}
    <li>
      <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <span class="date">{{ post.date | date_to_string }}</span>
      <p class="excerpt">{{ post.content | strip_html | truncatewords: 50 }}</p>
    </li>
  {% endfor %}
</ul>

</div>
